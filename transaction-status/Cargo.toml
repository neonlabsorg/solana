[package]
name = "solana-transaction-status"
version = "1.9.12"
description = "Solana transaction status types"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/solana-labs/solana"
homepage = "https://solana.com/"
documentation = "https://docs.rs/solana-transaction-status"
license = "Apache-2.0"
edition = "2021"

[dependencies]
base64 = "0.12.3"
bincode = "1.3.3"
bs58 = "0.4.0"
Inflector = "0.11.4"
lazy_static = "1.4.0"
log = "0.4.14"
serde = "1.0.130"
serde_derive = "1.0.103"
serde_json = "1.0.72"
solana-account-decoder = { path = "../account-decoder", version = "=1.9.12" }
solana-measure = { path = "../measure", version = "=1.9.12" }
solana-metrics = { path = "../metrics", version = "=1.9.12" }
solana-runtime = { path = "../runtime", version = "=1.9.12" }
solana-sdk = { path = "../sdk", version = "=1.9.12" }
solana-vote-program = { path = "../programs/vote", version = "=1.9.12" }
spl-associated-token-account = { path = "../../solana-program-library/associated-token-account/program", features = ["no-entrypoint"] }
spl-memo = { path = "../../solana-program-library/memo/program", features = ["no-entrypoint"] }
spl-token = { path = "../../solana-program-library/token/program", features = ["no-entrypoint"] }
thiserror = "1.0"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
